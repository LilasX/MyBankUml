<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - MyBank</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body class="app-body">
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Sign in as Administrator</h1>
        <p class="auth-subtitle">
            Admin access for managing customers, tellers, and system settings.
        </p>

        <form id="adminLoginForm" class="auth-form">
            <div class="form-group">
                <label for="adminEmail">Email</label>
                <input
                    type="email"
                    id="adminEmail"
                    name="email"
                    class="input-field"
                    placeholder="admin@example.com"
                    required
                />
            </div>

            <div class="form-group">
                <label for="adminPassword">Password</label>
                <input
                    type="password"
                    id="adminPassword"
                    name="password"
                    class="input-field"
                    placeholder="Enter your password"
                    required
                />
            </div>

            <button type="submit" class="btn btn-primary full-width">
                Sign In
            </button>

            <div class="role-switch">
                <a href="../customer/customer-login.html">Sign in as Customer</a>
                <span class="divider">|</span>
                <a href="../teller/teller-login.html">Sign in as Teller</a>
            </div>
        </form>
    </div>
</div>

<script src="../../js/admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBank | Sign in</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<!-- Centered page background -->
<div class="center">
    <!-- Card container (fixes full-width inputs) -->
    <div class="auth-card">
        <h1 class="card-title">Sign in to your account</h1>

        <form id="loginForm" novalidate>
            <div class="field">
                <label for="loginEmail">Email</label>
                <input id="loginEmail" type="email" placeholder="you@example.com" autocomplete="username" required>
                <div class="error" data-err="loginEmail"></div>
            </div>

            <div class="field mt-12">
                <label for="loginPassword">Password</label>
                <input id="loginPassword" type="password" placeholder="Enter your password" autocomplete="current-password" required>
                <div class="error" data-err="loginPassword"></div>
            </div>

             <div style="display:flex; align-items:center; justify-content:space-between; margin-top:16px;">
                <button type="submit" class="btn btn-primary full-width">Sign in</button>
            </div>

            <div class="role-switch">
                <a href="../teller/teller-login.html">Sign in as Teller</a>
            </div>
        </form>
    </div>
</div>
